<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px;
        }
        li {
            clear: both;
        }
        li button {
            -webkit-appearance: none;
            border: none;
            outline: none;
            color: red;
            float: right;
            background: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form id="form">
        <div id="error" class="hidden">Something went wrong!</div>
        <input type="text" name="description" id="description" />
        <input type="submit" value="Create" />
    </form>
    <ul id="todos">
        {% for d in data %}
        <li>
            <input type="checkbox" data-id="{{ d.id }}" class="check-completed" {% if d.completed %} checked {% endif %}>
            {{ d.description }}
            <button data-id="{{ d.id }}" class="delete-button">&cross;</button>
        </li>
        {% endfor %}
    </ul>
    <script>
        const del_buttons = document.querySelectorAll('.delete-button');
        for(let i=0; i < del_buttons.length; i++){
            const del_button  = del_buttons[i];
            del_button.onclick = function(e) {
                const todoId = e.target.dataset['id'];
                fetch('/todos/'+todoId, {
                    method: 'DELETE'
                })
                .then(function(response){
                    document.getElementById('error').className='hidden';
                    window.location = 'http://127.0.0.1:5000'
                })
                .catch(function(response){
                    document.getElementById('error').className='';
                })
            }
        }
        const checkboxes = document.querySelectorAll('.check-completed');
        for(let i = 0; i < checkboxes.length; i++){
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e) {
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch('/todos/'+todoId+'/set-completed', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newCompleted
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(){
                    document.getElementById('error').className='hidden';
                })
                .catch(function(){
                    document.getElementById('error').className='';
                })
            }
        }
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonResponse){
                console.log(jsonResponse);
                const liItem = document.createElement('LI');
                liItem.innerHTML = jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('error').className='hidden';
            })
            .catch(function(){
                document.getElementById('error').className='';
            })
        }
    </script>
</body>
</html>
